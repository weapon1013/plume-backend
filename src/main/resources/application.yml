application:
  name: Plume-Backend

server:
  port: 8080
  cookie: localhost   # 프로필에 따른 구분 필요. 임시 로컬.

springfox:
  documentation:
    swagger-ui:
      path: /swagger-ui.html
      disable-swagger-default-url: true
      display-query-params-without-oauth2: true

mybatis:
  mapper-locations:
    - classpath:database/mapper/mysql/**/**/*.xml
    - classpath:schedule/mapper/mysql/**/**/*.xml
  configuration:
    return-instance-for-empty-row: true
    map-underscore-to-camel-case: true

swagger:
  base-url:
  group-name: Version 1.0
  title: Plume-Backend
  ver: 0.1
  base-package: com.plume.backend.api
  description: Plume-Backend API

spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: # 포트폴리오 제출을 위한 보안 위험 제거
    username: # 포트폴리오 제출을 위한 보안 위험 제거
    password: # 포트폴리오 제출을 위한 보안 위험 제거
    hikari:
      maximum-pool-size: 5
      idle-timeout: 30000
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        format_sql: true

